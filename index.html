<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root { --ink: #111111; }

      html, body { height: 100%; }

      body{
        margin: 0;
        display: grid;
        place-items: center;
        overflow: hidden;

        /* 0.05초마다 흑/백 점멸 */
        animation: flash 0.1s steps(1, end) infinite;
      }

      @keyframes flash{
        0%   { background: #000; }
        50%  { background: #fff; }
        100% { background: #000; }
      }

      h1{
        margin: 0;
        color: var(--ink);
        font-family: "Arial Narrow", Arial, system-ui, sans-serif;
        font-weight: 900;
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;
        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;
        transform: translateY(-2vh) scaleY(1.9);
        filter: blur(1.5px);
      }
    </style>
  </head>
  <body>
    <h1>haru</h1>
  </body>
</html>
