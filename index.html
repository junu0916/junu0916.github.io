<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root { --lime: #89CC04; }

      html, body { height: 100%; }

      body{
        margin: 0;
        display: grid;
        place-items: center;
        overflow: hidden;

        /* 0.08s x 3 = 0.24s (3가지 테마 순환) */
        animation: bgCycle 0.24s steps(1, end) infinite;
      }

      h1{
        margin: 0;
        font-family: "Arial Narrow", Arial, system-ui, sans-serif;
        font-weight: 900;
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;
        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;
        transform: translateY(-2vh) scaleY(1.9);
        filter: blur(1.5px);

        animation: fgCycle 0.24s steps(1, end) infinite;
      }

      /* 1) #89CC04 바탕 + 검정 글씨
         2) 검정 바탕 + #89CC04 글씨
         3) 흰색 바탕 + #89CC04 글씨 */
      @keyframes bgCycle{
        0%      { background: var(--lime); }
        33.333% { background: #000; }
        66.666% { background: #fff; }
        100%    { background: var(--lime); }
      }

      @keyframes fgCycle{
        0%      { color: #000; }
        33.333% { color: var(--lime); }
        66.666% { color: var(--lime); }
        100%    { color: #000; }
      }

      /* 사용자가 '동작 줄이기' 설정한 경우 점멸 중지 */
      @media (prefers-reduced-motion: reduce){
        body, h1 { animation: none; }
        body { background: var(--lime); }
        h1 { color: #000; }
      }
    </style>
  </head>
  <body>
    <h1>haru</h1>
  </body>
</html>
