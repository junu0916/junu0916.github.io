<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root { --lime: #89CC04; }

      html, body { height: 100%; }

      body{
        margin: 0;
        display: grid;
        place-items: center;
        overflow: hidden;

        /* 기본 화면 */
        background: var(--lime);
        color: #000;
      }

      h1{
        position: relative; /* pseudo 레이어용 */
        margin: 0;
        font-family: "Arial Narrow", Arial, system-ui, sans-serif;
        font-weight: 900;
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;
        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;

        transform: translateY(-2vh) scaleY(1.9);
        filter: blur(1.5px);
      }

      /* --- JPG 블록 느낌용 픽셀 노이즈 텍스처 (SVG data URI, filterRes 낮춰 픽셀화) --- */
      /* (배경/마스크에 공통 사용) */
      @supports (background: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'/%3E")) {
        h1{
          --jpeg-noise: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='64'%20height='64'%3E%3Cfilter%20id='n'%20x='0'%20y='0'%20width='1'%20height='1'%20filterRes='8'%3E%3CfeTurbulence%20type='fractalNoise'%20baseFrequency='.9'%20numOctaves='1'%20seed='7'/%3E%3CfeComponentTransfer%3E%3CfeFuncR%20type='discrete'%20tableValues='0%20.35%20.7%201'/%3E%3CfeFuncG%20type='discrete'%20tableValues='0%20.35%20.7%201'/%3E%3CfeFuncB%20type='discrete'%20tableValues='0%20.35%20.7%201'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3Crect%20width='64'%20height='64'%20filter='url(%23n)'%20opacity='.75'/%3E%3C/svg%3E");
        }
      }

      /* 1) 블록 깨짐처럼 "일부 블록만 어긋난" 텍스트 복제 레이어 */
      h1::before{
        content: attr(data-text);
        position: absolute;
        inset: 0;
        pointer-events: none;
        color: currentColor;
        opacity: 0.35;

        /* 블록 단위로만 드러나게 */
        -webkit-mask-image: var(--jpeg-noise);
        mask-image: var(--jpeg-noise);
        -webkit-mask-size: 32px 32px;
        mask-size: 32px 32px;
        -webkit-mask-repeat: repeat;
        mask-repeat: repeat;

        /* 블록이 살짝 밀린 느낌 */
        transform: translate(2px, -1px);
        filter: blur(0.25px);
        animation: macroShift 0.18s steps(1, end) infinite;
      }

      @keyframes macroShift{
        0%   { -webkit-mask-position: 0 0;    mask-position: 0 0;    transform: translate(2px,-1px); }
        25%  { -webkit-mask-position: 8px 0;  mask-position: 8px 0;  transform: translate(-1px,1px); }
        50%  { -webkit-mask-position: 0 8px;  mask-position: 0 8px;  transform: translate(1px,0); }
        75%  { -webkit-mask-position: 8px 8px;mask-position: 8px 8px;transform: translate(-2px,0); }
        100% { -webkit-mask-position: 0 0;    mask-position: 0 0;    transform: translate(2px,-1px); }
      }

      /* 2) 글자 주변에만 "블록/그리드/픽셀 노이즈"가 보이도록 오버레이 */
      h1::after{
        content:"";
        position:absolute;
        inset:-26px;              /* 글자 주변 범위 */
        pointer-events:none;
        opacity: 0.30;

        /* 픽셀 노이즈 + 8px 블록 그리드(가로/세로) */
        background-image:
          var(--jpeg-noise),
          repeating-linear-gradient(0deg, rgba(0,0,0,.18) 0 1px, transparent 1px 8px),
          repeating-linear-gradient(90deg, rgba(0,0,0,.18) 0 1px, transparent 1px 8px);
        background-size: 64px 64px, 8px 8px, 8px 8px;
        background-position: 0 0, 0 0, 0 0;

        /* 글자 근처에만 남기기(부드럽게) */
        -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 72%);
        mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 72%);

        filter: contrast(1.25) blur(0.2px);
        animation: blockWobble 0.16s steps(1, end) infinite;
      }

      @keyframes blockWobble{
        0%   { transform: translate(0,0);   background-position: 0 0,   0 0,   0 0; }
        25%  { transform: translate(1px,0); background-position: 8px 0, 0 0,   0 0; }
        50%  { transform: translate(-1px,1px); background-position: 0 8px, 0 0, 0 0; }
        75%  { transform: translate(0,-1px); background-position: 8px 8px, 0 0, 0 0; }
        100% { transform: translate(0,0);   background-position: 0 0,   0 0,   0 0; }
      }

      /* 0.05초 동안만 적용될 플래시 테마 */
      body.flash-black { background: #000; color: var(--lime); }
      body.flash-white { background: #fff; color: var(--lime); }

      /* 동작 줄이기 설정 시(점멸/노이즈 모두 중지) */
      @media (prefers-reduced-motion: reduce){
        body, h1::before, h1::after { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <h1 data-text="haru">haru</h1>

    <script>
      (() => {
        const reduceMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;
        if (reduceMotion) return;

        let toggle = false; // false: black flash, true: white flash

        setInterval(() => {
          toggle = !toggle;
          const cls = toggle ? "flash-white" : "flash-black";
          document.body.classList.add(cls);

          setTimeout(() => {
            document.body.classList.remove(cls);
          }, 50); // 0.05초
        }, 1000); // 1초마다 1번
      })();
    </script>
  </body>
</html>
