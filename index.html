<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root{
        --brat-green: #B8F000; /* 라임 그린 톤 */
        --ink: #111111;
      }

      html, body { height: 100%; }

      body{
        margin: 0;
        background: var(--brat-green);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      /* 은은한 그레인(질감) */
      body::before{
        content:"";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.10;
        background-image:
          radial-gradient(rgba(0,0,0,.25) 1px, transparent 1px),
          radial-gradient(rgba(255,255,255,.18) 1px, transparent 1px);
        background-size: 3px 3px, 4px 4px;
        background-position: 0 0, 1px 1px;
        mix-blend-mode: multiply;
      }

      h1{
        margin: 0;
        color: var(--ink);
        font-family: "Helvetica Neue", Helvetica, Arial, system-ui, sans-serif;
        font-weight: 900;
        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;

        /* 살짝 뭉개지는 느낌(너무 과하면 blur 값 줄이세요) */
        filter: blur(0.7px);
        transform: translateY(-2vh);
      }
    </style>
  </head>
  <body>
    <h1>haru</h1>
  </body>
</html>
