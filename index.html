<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root{
        --bg: #89CC04;
        --ink: #111111;
      }

      html, body { height: 100%; }

      body{
        margin: 0;
        background: var(--bg);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      /* 은은한 그레인(질감) */
      body::before{
        content:"";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.10;
        background-image:
          radial-gradient(rgba(0,0,0,.25) 1px, transparent 1px),
          radial-gradient(rgba(255,255,255,.18) 1px, transparent 1px);
        background-size: 3px 3px, 4px 4px;
        background-position: 0 0, 1px 1px;
        mix-blend-mode: multiply;
      }

      h1{
        margin: 0;
        color: var(--ink);

        /* Arial Narrow 우선, 없으면 Arial로 대체 */
        font-family: "Arial Narrow", Arial, system-ui, sans-serif;
        font-weight: 900;

        /* 커닝/합자 활성화(가능한 범위 내) */
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;

        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;

        /* 가로로 90% 늘리기 (1.0 -> 1.9) */
        transform: translateY(-2vh) scaleX(1.9);

        /* 블러 더 강하게 */
        filter: blur(2.2px);
      }
    </style>
  </head>
  <body>
    <h1>haru</h1>
  </body>
</html>
