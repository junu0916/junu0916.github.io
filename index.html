<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>haru</title>
    <style>
      :root {
        --lime: #89CC04;

        /* 전체 열화 강도 */
        --artifact-opacity: 0.18;
        --block-opacity: 0.045;
      }

      html, body { height: 100%; }

      body{
        margin: 0;
        display: grid;
        place-items: center;
        overflow: hidden;

        /* 기본 화면 */
        background: var(--lime);
        color: #000;

        /* 기본 원 색(검정) */
        --dot: rgba(0,0,0,0.95);
      }

      /* ===== 클릭 시 나타나는 "원(검정) 사선 이동" 레이어 ===== */
      #dots{
        position: fixed;
        inset: 0;
        z-index: 1;            /* 글자보다 뒤 */
        pointer-events: none;
        opacity: 0;
        transition: opacity 120ms linear;

        /* 원 반지름 250px */
        background-image: radial-gradient(circle, var(--dot) 0 250px, transparent 251px);

        /* ✅ 간격 1.3배 (900 -> 1170) */
        background-size: 1170px 1170px;
        background-position: 0 0;

        /* ✅ 원 블러 증가 (1.5 -> 6) */
        filter: blur(3.5px);
      }

      body.dots-on #dots{
        opacity: 1;
        animation: dotsMove 1s linear infinite;
      }

      /* 사선(↘)로 이동 */
      @keyframes dotsMove{
        from { background-position: 0 0; }
        to   { background-position: 1170px 1170px; } /* background-size와 동일 */
      }

      /* 원에도 살짝 "열화/블록" 질감 덧입히기 */
      #dots::after{
        content:"";
        position:absolute;
        inset:0;
        pointer-events:none;
        opacity: 0.18;
        mix-blend-mode: multiply;

        background-image:
          repeating-linear-gradient(0deg, rgba(0,0,0,.22) 0 1px, transparent 1px 12px),
          repeating-linear-gradient(90deg, rgba(0,0,0,.22) 0 1px, transparent 1px 12px);
        background-size: 12px 12px, 12px 12px;

        filter: blur(0.3px);
        animation: dotsArtifact 0.22s steps(1, end) infinite;
      }

      @keyframes dotsArtifact{
        0%   { transform: translate(0,0); }
        25%  { transform: translate(1px,0); }
        50%  { transform: translate(0,1px); }
        75%  { transform: translate(-1px,0); }
        100% { transform: translate(0,0); }
      }

      /* ===== 화면 전체 "JPG 압축 열화" 오버레이 ===== */
      body::before{
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2; /* dots 위, 글자 아래 */
        opacity: var(--artifact-opacity);
        mix-blend-mode: soft-light;

        background-image:
          url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='96'%20height='96'%3E%3Cfilter%20id='n'%20x='0'%20y='0'%20width='1'%20height='1'%20filterRes='7'%3E%3CfeTurbulence%20type='fractalNoise'%20baseFrequency='.6'%20numOctaves='1'%20seed='11'/%3E%3CfeComponentTransfer%3E%3CfeFuncA%20type='table'%20tableValues='0%200.9'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3Crect%20width='96'%20height='96'%20filter='url(%23n)'/%3E%3C/svg%3E"),
          url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='128'%20height='128'%3E%3Cfilter%20id='n'%3E%3CfeTurbulence%20type='fractalNoise'%20baseFrequency='.95'%20numOctaves='1'%20seed='5'/%3E%3C/filter%3E%3Crect%20width='128'%20height='128'%20filter='url(%23n)'%20opacity='.6'/%3E%3C/svg%3E");
        background-size: 96px 96px, 128px 128px;
        background-repeat: repeat;

        filter: contrast(1.15) saturate(1.05);
        animation: artifactDrift 0.28s steps(1, end) infinite;
      }

      body::after{
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        opacity: var(--block-opacity);
        mix-blend-mode: multiply;

        background-image:
          repeating-linear-gradient(0deg, rgba(0,0,0,.35) 0 1px, transparent 1px 8px),
          repeating-linear-gradient(90deg, rgba(0,0,0,.35) 0 1px, transparent 1px 8px);
        background-size: 8px 8px, 8px 8px;

        animation: blockDrift 0.32s steps(1, end) infinite;
      }

      @keyframes artifactDrift{
        0%   { background-position: 0 0,  0 0; }
        25%  { background-position: 6px 0, 0 8px; }
        50%  { background-position: 0 7px, 12px 0; }
        75%  { background-position: 10px 10px, 6px 6px; }
        100% { background-position: 0 0,  0 0; }
      }

      @keyframes blockDrift{
        0%   { transform: translate(0,0); }
        25%  { transform: translate(1px,0); }
        50%  { transform: translate(0,1px); }
        75%  { transform: translate(-1px,0); }
        100% { transform: translate(0,0); }
      }

      h1{
        position: relative;
        z-index: 3;
        margin: 0;
        cursor: pointer;
        user-select: none;

        font-family: "Arial Narrow", Arial, system-ui, sans-serif;
        font-weight: 900;
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;
        letter-spacing: -0.03em;
        text-transform: lowercase;
        font-size: clamp(64px, 20vw, 220px);
        line-height: 0.95;

        transform: translateY(-2vh) scaleY(1.9);
        filter: blur(1.5px);
      }

      /* ===== 0.05초 플래시 테마 ===== */
      /* 검정 바탕 플래시 때: 원을 흰색으로 */
      body.flash-black{
        background: #000;
        color: var(--lime);
        --dot: rgba(255,255,255,0.95);
      }

      /* 흰 바탕 플래시 때(원은 기본값(검정) 유지) */
      body.flash-white{
        background: #fff;
        color: var(--lime);
      }

      @media (prefers-reduced-motion: reduce){
        body::before, body::after, #dots, #dots::after { animation: none !important; }
      }
    </style>
  </head>

  <body>
    <div id="dots" aria-hidden="true"></div>
    <h1 id="haru">haru</h1>

    <script>
      (() => {
        const reduceMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;
        if (reduceMotion) return;

        // haru 클릭 시 원 레이어 토글
        document.getElementById("haru").addEventListener("click", () => {
          document.body.classList.toggle("dots-on");
        });

        // 1초마다 0.05초 플래시(검정/흰색 번갈아)
        let toggle = false;
        setInterval(() => {
          toggle = !toggle;
          const cls = toggle ? "flash-white" : "flash-black";
          document.body.classList.add(cls);
          setTimeout(() => document.body.classList.remove(cls), 50);
        }, 1000);
      })();
    </script>
  </body>
</html>
