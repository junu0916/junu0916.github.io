<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome!</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      }

      h1 {
        font-size: 6rem; /* 2배 */
        animation: rainbow 7s steps(1, end) infinite; /* 1초마다 색 변경(7색) */
      }

      @keyframes rainbow {
        0%   { color: red; }
        14%  { color: orange; }
        28%  { color: yellow; }
        42%  { color: green; }
        57%  { color: blue; }
        71%  { color: indigo; }
        85%  { color: violet; }
        100% { color: red; }
      }
    </style>
  </head>
  <body>
    <h1>이승훈</h1>
  </body>
</html>
